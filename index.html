<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content=""IE=edge>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크럭스 테이블 계산기</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
    <div class="logo">
        <a href = "https://orbi.kr/profile/974081" target = "blank" >
            <img src="./img/logo.png">
        </a>
    </div>
    <div class="fieldset">
        <fieldset>
            <legend>시험 검색</legend>
            <p id="test_type">
                시험 유형 : 
                <input type="radio" id="sat" name="test_type" value="sat" checked>
                <label for="sat">고3 평가원</label>
                <input type="radio" id="3rd" name="test_type" value="3rd">
                <label for="3rd">고3 교육청</label>
                <input type="radio" id="2nd" name="test_type" value="2nd">
                <label for="2nd">고2 교육청</label>
                <input type="radio" id="1st" name="test_type" value="1st">
                <label for="1st">고1 교육청 </label>
            </p>

            <p id="test_name">
                시험명 : 
                <select name='year' id='year' onchange='yearChange()'>
                    <option value="2025">2025</option> 
                    <option value="2024">2024</option> 
                    <option value="2023">2023</option>
                </select>학년도 
                <select name='month', id='month'>
                    <option value="6">대학수학능력시험 6월 모의평가</option>
                    <option value="9">대학수학능력시험 9월 모의평가</option>
                    <option value="11">대학수학능력시험</option>
                </select>
                <span></span>
            </p>

            <p id="button">
                <button type="button" onclick="makeTable()">검색</button>
            </p>
        </fieldset>
    </div>

    <div class="table"></div>
    <div class="image">
        <p></p>
        <img class="formula">
        <img class="stat">
    </div>
</body>
    <script src="./js/table-form.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/search.js"></script>
</html>
